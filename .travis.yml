sudo: required
dist: trusty
addons:
  artifacts:
    paths:
    - results
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
  - bower_components
  - $HOME/.npm
  - $HOME/.cache
before_script:
- npm install
before_deploy:
- npm run build
env:
  global:
  - NODE_ENV=testing
  - ARTIFACTS_BUCKET=javascript-automation
  - secure: 
  - secure: 
script:
- npm run test
notifications:
  webhooks: http://ec2-54-234-52-201.compute-1.amazonaws.com/courses/ci/build
